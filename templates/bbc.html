<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Flask Aljazera English News</title>



    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static',filename='styles/bbc.css') }}">

    <!-- CSS file -->


    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
</head>


<body>
    <header class="header">
        <nav class="navbar navbar-expand-lg fixed-top py-3">
            <div class="container"><a href="{{url_for('home')}}"
                    class="navbar-brand text-uppercase font-weight-bold">Stock Prediction</a>
                <button type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
                    class="navbar-toggler navbar-toggler-right"><i class="fa fa-bars"></i></button>

                <div id="navbarSupportedContent" class="collapse navbar-collapse">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item active"><a href="{{url_for('home')}}"
                                class="nav-link text-uppercase font-weight-bold">Home <span
                                    class="sr-only">(current)</span></a></li>
                        <li class="nav-item"><a href="{{url_for('about')}}"
                                class="nav-link text-uppercase font-weight-bold">About</a></li>
                        <li class="nav-item"><a href="#"
                                class="nav-link text-uppercase font-weight-bold">News</a></li>
                        <li class="nav-item"><a href="{{url_for('search')}}"
                                class="nav-link text-uppercase font-weight-bold">Search</a></li>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>




    <div class="jumbotron" style="color:black">




    <h1 style="color:black">

     News 

    </h1>

</div>


    <div class="container mt-5 py-5">


    {% for new, des, i in context %}

        <div class="card" style="width: 50rem;">
  <img class="card-img-top" src="{{i}}" alt="Card image cap">
  <div class="card-body" style="background-color:black">
    <h3 class="card-title" style="color:white">News:</h5> 
    <p> {{new}}</p>
    <h4 style="color:white">Description: </h4> <p>{{des}}</p>
    <br>
    <a href="https://www.bbc.com/news" class="btn btn-primary">Read More</a>
  </div>
</div>
        

    {% endfor %}


    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <!-- JS File -->
    <script>
        $(function () {
            $(window).on('scroll', function () {
                if ($(window).scrollTop() > 10) {
                    $('.navbar').addClass('active');
                } else {
                    $('.navbar').removeClass('active');
                }
            });
        });
    </script>


</body>

</html>
