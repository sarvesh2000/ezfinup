<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- CSS file -->
    <link rel="stylesheet" href="{{ url_for('static',filename='styles/search-style.css') }}">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">

    <title>Stock Prediction</title>
</head>

<body>
    <!-- <h1>This is a Stock Prediction Page</h1> -->
    <!-- Navbar-->
    <header class="header">
        <nav class="navbar navbar-expand-lg fixed-top py-3">
            <div class="container"><a href="{{url_for('home')}}"
                    class="navbar-brand text-uppercase font-weight-bold">Stock Prediction</a>
                <button type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
                    class="navbar-toggler navbar-toggler-right"><i class="fa fa-bars"></i></button>

                <div id="navbarSupportedContent" class="collapse navbar-collapse">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item active"><a href="{{url_for('home')}}"
                                class="nav-link text-uppercase font-weight-bold">Home <span
                                    class="sr-only">(current)</span></a></li>
                        <li class="nav-item"><a href="{{url_for('about')}}"
                                class="nav-link text-uppercase font-weight-bold">About</a></li>
                        <li class="nav-item"><a href="{{url_for('news')}}"
                                class="nav-link text-uppercase font-weight-bold">News</a></li>
                        <li class="nav-item"><a href="#" class="nav-link text-uppercase font-weight-bold">Search</a>
                        </li>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div class="tb">
        <div class="container mt-5 py-5">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title" style="color: black;">Search for a Stock Symbol</h5>
                        <form action="/sid/" method="post">
                            <label for="Name" style="color:black;">Name:</label>
                            <input type="text" id="Name" name="Name">
                            <label for="Strt_dt" style="color:black;">Start Date:</label>
                            <input type="date" id="Strt_dt" name="Strt_dt">
                            <label for="End-dt" style="color:black;">End Date:</label>
                            <input type="date" id="End_dt" name="End_dt">
                            <button class="btn btn-warning btn-sm" type="submit">Search</button>
                        </form>
                </div>
                <div class="container">
                    <table class="table table-dark">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Company Name</th>
                                <th scope="col">Stock Symbol</th>
                                <th scope="col">Stock Exchange</th>
                                <th scope="col">Search</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="row">1</th>
                                <td>Vodafone Idea Limited</td>
                                <td>IDEA</td>
                                <td>NSE</td>
                                <td>IDEA.NS</td>
                            </tr>
                            <tr>
                                <th scope="row">2</th>
                                <td>Amazon</td>
                                <td>AMZN</td>
                                <td>NASDAQ</td>
                                <td>AMZN</td>
                            </tr>
                            <tr>
                                <th scope="row">3</th>
                                <td>Tesla</td>
                                <td>TSLA</td>
                                <td>NASDAQ</td>
                                <td>TSLA</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <!-- JS File -->
    <script>
        $(function () {
            $(window).on('scroll', function () {
                if ($(window).scrollTop() > 10) {
                    $('.navbar').addClass('active');
                } else {
                    $('.navbar').removeClass('active');
                }
            });
        });
    </script>
</body>

</html>
